<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        min-height: 400px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid #e1e5e9;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        color: #1c1d1f;
        font-weight: 600;
      }

      .status {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
        font-weight: 500;
      }

      .status.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.loading {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .content-area {
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 12px;
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 16px;
        font-size: 13px;
        line-height: 1.4;
      }

      .content-area.empty {
        color: #6c757d;
        font-style: italic;
        text-align: center;
        padding: 24px 12px;
      }

      .actions {
        display: flex;
        gap: 8px;
        flex-direction: column;
      }

      .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background-color: #a435f0;
        color: white;
      }

      .btn-primary:hover {
        background-color: #8710d8;
      }

      .btn-primary:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .btn-secondary {
        background-color: #f8f9fa;
        color: #495057;
        border: 1px solid #dee2e6;
      }

      .btn-secondary:hover {
        background-color: #e9ecef;
      }

      .footer {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #e1e5e9;
        font-size: 12px;
        color: #6c757d;
        text-align: center;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #a435f0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  </body>
</html>
