<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        --primary: #2d5a47;
        --primary-hover: #234838;
        --primary-light: rgba(45, 90, 71, 0.1);
        --success: #3d7a5a;
        --success-light: rgba(61, 122, 90, 0.1);
        --error: #b54a4a;
        --error-light: rgba(181, 74, 74, 0.1);
        --warning: #b58a3d;
        --warning-light: rgba(181, 138, 61, 0.1);
        
        --bg-primary: #faf8f5;
        --bg-secondary: #f5f2ed;
        --bg-tertiary: #ebe7e0;
        --bg-elevated: #ffffff;
        
        --text-primary: #2c2a26;
        --text-secondary: #5c5a55;
        --text-muted: #8c8a85;
        
        --border: rgba(0, 0, 0, 0.08);
        --border-hover: rgba(0, 0, 0, 0.15);
        
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 380px;
        min-height: 480px;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
      }

      /* Header */
      .header {
        background: linear-gradient(135deg, #3d6b56 0%, #2d5a47 100%);
        padding: 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%, 100% { transform: translate(-10%, -10%); }
        50% { transform: translate(10%, 10%); }
      }

      .header h1 {
        font-size: 20px;
        font-weight: 700;
        letter-spacing: -0.5px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .header h1 span {
        font-size: 24px;
      }

      .header p {
        font-size: 12px;
        opacity: 0.9;
        margin-top: 4px;
        position: relative;
      }

      /* Main Content */
      .main-content {
        padding: 16px;
      }

      /* Tabs */
      .tabs {
        display: flex;
        gap: 6px;
        background: var(--bg-secondary);
        padding: 6px;
        border-radius: 12px;
        margin-bottom: 16px;
      }

      .tab-btn {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        background: transparent;
        color: var(--text-secondary);
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .tab-btn:hover {
        color: var(--text-primary);
        background: var(--bg-tertiary);
      }

      .tab-btn.active {
        background: var(--primary);
        color: white;
        box-shadow: 0 4px 12px rgba(45, 90, 71, 0.4);
      }

      .tab-btn .badge {
        background: rgba(255, 255, 255, 0.25);
        padding: 2px 7px;
        border-radius: 10px;
        font-size: 11px;
        font-weight: 700;
      }

      .tab-content {
        display: none;
        animation: fadeIn 0.3s ease;
      }

      .tab-content.active {
        display: block;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Status Card */
      .status-card {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 16px;
        border-radius: 12px;
        margin-bottom: 12px;
        font-size: 13px;
        font-weight: 500;
        border: 1px solid var(--border);
        transition: all 0.2s ease;
      }

      .status-card.success {
        background: var(--success-light);
        border-color: rgba(16, 185, 129, 0.3);
        color: var(--success);
      }

      .status-card.error {
        background: var(--error-light);
        border-color: rgba(239, 68, 68, 0.3);
        color: var(--error);
      }

      .status-card.loading {
        background: var(--warning-light);
        border-color: rgba(245, 158, 11, 0.3);
        color: var(--warning);
      }

      .status-icon {
        font-size: 18px;
        flex-shrink: 0;
      }

      /* Content Area */
      .content-box {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
        max-height: 160px;
        overflow-y: auto;
        margin-bottom: 12px;
        font-size: 13px;
        line-height: 1.6;
        color: var(--text-secondary);
        transition: border-color 0.2s ease;
      }

      .content-box:hover {
        border-color: var(--border-hover);
      }

      .content-box.empty {
        color: var(--text-muted);
        text-align: center;
        padding: 32px 16px;
        font-style: italic;
      }

      .content-box::-webkit-scrollbar {
        width: 6px;
      }

      .content-box::-webkit-scrollbar-track {
        background: transparent;
      }

      .content-box::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
        border-radius: 3px;
      }

      /* Sections List */
      .sections-list {
        list-style: none;
      }

      .sections-list li {
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
        font-size: 12px;
        color: var(--text-secondary);
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .sections-list li:last-child {
        border-bottom: none;
      }

      .sections-list .section-num {
        background: var(--primary-light);
        color: var(--primary);
        padding: 2px 8px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        flex-shrink: 0;
      }

      /* Code Block */
      .code-block {
        background: #3a3835;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
        font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', monospace;
        font-size: 11px;
        line-height: 1.6;
        max-height: 120px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-all;
        margin-bottom: 12px;
        color: #8fbc8f;
      }

      .code-block::-webkit-scrollbar {
        width: 6px;
      }

      .code-block::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
        border-radius: 3px;
      }

      /* Buttons */
      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        padding: 14px 20px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        transition: left 0.5s ease;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3d6b56 0%, #2d5a47 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(45, 90, 71, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(45, 90, 71, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .btn-primary:disabled {
        background: var(--bg-tertiary);
        color: var(--text-muted);
        box-shadow: none;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border);
      }

      .btn-secondary:hover {
        background: var(--bg-tertiary);
        border-color: var(--border-hover);
      }

      .btn-secondary:disabled {
        color: var(--text-muted);
        cursor: not-allowed;
      }

      .btn-success {
        background: linear-gradient(135deg, #4a8a6a 0%, #3d7a5a 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(61, 122, 90, 0.3);
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(61, 122, 90, 0.4);
      }

      .btn-success:disabled {
        background: var(--bg-tertiary);
        color: var(--text-muted);
        box-shadow: none;
        cursor: not-allowed;
        transform: none;
      }

      /* Spinner */
      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid transparent;
        border-top-color: currentColor;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Footer */
      .footer {
        padding: 12px 16px;
        text-align: center;
        font-size: 11px;
        color: var(--text-muted);
        border-top: 1px solid var(--border);
        background: var(--bg-secondary);
      }

      .footer a {
        color: var(--primary);
        text-decoration: none;
      }

      /* Tooltips on hover */
      .tooltip {
        position: relative;
      }

      .tooltip::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: var(--bg-elevated);
        color: var(--text-primary);
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 11px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s ease;
        pointer-events: none;
        margin-bottom: 6px;
      }

      .tooltip:hover::after {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1><span>üé¨</span> Udemy Tools</h1>
      <p>Extract transcripts & create course folders</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="transcript">
          üìù Transcript
        </button>
        <button class="tab-btn" data-tab="sections">
          üìö Sections
          <span id="sectionCount" class="badge" style="display:none;">0</span>
        </button>
      </div>

      <!-- Transcript Tab -->
      <div id="transcriptTab" class="tab-content active">
        <div id="transcriptStatus" class="status-card loading">
          <span class="status-icon"><span class="spinner"></span></span>
          <span>Checking for transcript...</span>
        </div>

        <div id="transcriptContent" class="content-box empty">
          No transcript available yet...
        </div>

        <div class="btn-group">
          <button id="refreshBtn" class="btn btn-primary">
            üîÑ Refresh
          </button>
          <button id="copyTranscriptBtn" class="btn btn-secondary" disabled>
            üìã Copy Transcript
          </button>
        </div>
      </div>

      <!-- Sections Tab -->
      <div id="sectionsTab" class="tab-content">
        <div id="sectionsStatus" class="status-card loading">
          <span class="status-icon"><span class="spinner"></span></span>
          <span>Loading sections...</span>
        </div>

        <div id="sectionsContent" class="content-box empty">
          No sections found yet...
        </div>

        <div id="mkdirCode" class="code-block" style="display:none;"></div>

        <div class="btn-group">
          <button id="getSectionsBtn" class="btn btn-primary">
            üìö Get Sections
          </button>
          <button id="copyMkdirBtn" class="btn btn-success" disabled>
            üìÅ Copy mkdir Command
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Made with üíú for Udemy learners
    </div>

    <script src="popup.js"></script>
  </body>
</html>
